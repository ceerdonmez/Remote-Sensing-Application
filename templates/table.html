<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table>
      <thead>
        <tr class="table__header">
          {% for header in headers %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
